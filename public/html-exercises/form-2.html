<html>
    <head>
        <title>Exercise 14</title>
    </head>
    <body>
        
        <h2>Order Form</h2>
        <form>
        <fieldset>
            <legend>Customer Details</legend><br>
                <label>Customer Name:<input type="text" name="customername" required></label><br><br>
                <label>Mobile Number:<input type="text" name="mobilenumber" required></label><br><br>
                <label>E-mail Address:<input type="email" name="email"></label><br>
        </fieldset>
        
        
        <fieldset>
            <legend>Pizza Options</legend><br>
                <label>
                    Flavor:
                        <select name="flavor">
                            <option value="hawaiian">Hawaiian</option>
                            <option value="doublecheese">Double Cheese</option>
                            <option value="margherita">Margherita</option>
                            <option value="bbc">Barbeque Bacon Cheeseburger</option>
                            <option value="pac">Pepperoni and cheese</option>
                        </select> 
                </label>
                
                <br><br>
                
                Size:
                    <label><input type="radio" name="size" value="small"> Small </label> 
                    <label><input type="radio" name="size" value="medium"> Medium </label>
                    <label><input type="radio" name="size" value="large"> Large </label>
                    
                <br><br>
                
                Extra Toppings:
                    <label><input type="checkbox" name"toppings" value="bacon"> Bacon </label>
                    <label><input type="checkbox" name"toppings" value="cheese"> Cheese </label>
                    <label><input type="checkbox" name"toppings" value="onion"> Onion </label>
                    <label><input type="checkbox" name"toppings" value="mushroom"> Mushroom </label>
        </fieldset>
    
        
        <fieldset>
            <legend>Delivery Details</legend><br>
            <label>Delivery date:<input type="date" name="deliverydate" required></label><br><br>
            <label>Preferred delivery time:<input type="time" name="deliverytime" required></label><br><br>
            <label>Delivery Address:<br> <textarea rows="5" cols="100" required></textarea></label>
        </fieldset>
        
     <br><br>
     
         <button type="reset" value="Reset">Reset</button>
         <button type="submit" value="Submit">Submit Order</button>
     </form>
    </body>
</html>
